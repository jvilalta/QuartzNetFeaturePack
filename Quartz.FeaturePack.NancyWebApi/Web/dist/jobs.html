        <div class="container">
            <h2>Job Data</h2>
            <table>
                <thead><tr><td>Job Type</td><td>Job Description</td></tr></thead>
                <tbody>
                    <tr repeat.for="job of jobs"><td>${job.jobType}</td><td>${job.description}</td></tr>
                </tbody>
            </table>
    </section>
</template>
